[colors.bright]
black = "#918175"
blue = "#68a8e4"
cyan = "#2be4d0"
green = "#98bc37"
magenta = "#ff5c8f"
red = "#f75341"
white = "#fce8c3"
yellow = "#fed06e"

[colors.normal]
black = "#1c1b19"
blue = "#2c78bf"
cyan = "#0aaeb3"
green = "#519f50"
magenta = "#e02c6d"
red = "#ef2f27"
white = "#baa67f"
yellow = "#fbb829"

[colors.primary]
background = "#060606"
foreground = "#fce8c3"

[font]
size = 14.0

[font.normal]
family = "monospace"
style = "Regular"

[font.bold]
family = "monospace"
style = "Bold"

[font.italic]
family = "monospace"
style = "Italic"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

# Emoji support via fontconfig fallback

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "J"
mode = "~Search"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "K"
mode = "~Search"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "D"
mode = "~Search"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "U"
mode = "~Search"
mods = "Alt"

