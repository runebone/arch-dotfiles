set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm*:Tc"

set -s escape-time 0

# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix
# set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-style 'bg=#1c1b19 fg=#519f50'

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
set -g mouse on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.dotfiles/scripts/bin/tmux-sessionizer"

# bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r S run-shell "~/.dotfiles/scripts/bin/tmux-sessionizer ~/University/software-design"
